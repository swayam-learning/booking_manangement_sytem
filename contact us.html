<!Doctype html>
<html>
    <head>
        <title>Contact Us</title>
        <link rel="stylesheet" href="cu.css">
    </head>
    <body>
        <div class="container">
            <p>Contact Us</p>

            <div class="login">
                <input type="text" class="input" placeholder="Your Name">
                <input type="email" class="input" placeholder="Your Email Address" required>
            </div>
            <div class="subject">
                <input type="text" class="input" placeholder="Subject">
            </div>
            <div class="msg">
                <textarea class="area"  placeholder="Leave a Message"></textarea>
                <input type="file">
            </div><button>
            <input type="submit" class="btn"></button></div>
        </div>
    </body>

</html>
